
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pane e Amore Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tlj: {
                green: '#395441', // Tom Thumb Green - Primary
                cream: '#F6F0DA', // Janna Cream - Background
                charcoal: '#36454F', // Text
                blue: '#48719D', // Secondary Accents
                white: '#FFFFFF',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'], // More artisan than Playfair
              script: ['Dancing Script', 'cursive'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F6F0DA; /* Janna Cream */
        color: #36454F; /* Charcoal */
      }
      
      .font-serif {
        font-family: 'Lora', serif;
      }
      
      .font-script {
        font-family: 'Dancing Script', cursive;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F6F0DA;
      }
      ::-webkit-scrollbar-thumb {
        background: #395441;
        border-radius: 3px;
      }
    </style>
  </head>
  <body class="antialiased selection:bg-tlj-green selection:text-white">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
